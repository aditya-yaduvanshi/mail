{% extends "mail/layout.html" %}

{% block body %}

    <div class="login-sign-up">
        <h2>Login</h2>

        {% if message %}
            <div class="login-message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" type="submit" role="button">Login <i class="fa fa-sign-in fa-sm"></i></button>
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
